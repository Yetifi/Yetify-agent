name: üêõ Bug Report
description: Report a bug to help us improve Yetify
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form completely to help us understand and reproduce the issue.

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported already
          required: true
        - label: I have tested this on the latest version of Yetify
          required: true
        - label: I have included all necessary information to reproduce the bug
          required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of Yetify is affected?
      options:
        - Frontend (Next.js)
        - Backend API
        - AI Strategy Engine
        - Execution Engine
        - Monitoring System
        - Wallet Integration
        - Smart Contracts
        - Database
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (System unusable, data loss, security issue)
        - High (Major functionality broken)
        - Medium (Feature partially broken)
        - Low (Minor issue, workaround exists)
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: What environment are you using?
      placeholder: "e.g., Local development, Docker, Production"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: system-info
    attributes:
      label: System Information
      description: |
        Please provide relevant system information
      value: |
        - OS: [e.g., Windows 11, macOS 13, Ubuntu 22.04]
        - Browser: [e.g., Chrome 119, Firefox 118, Safari 17]
        - Node.js Version: [e.g., 18.17.0]
        - Yetify Version: [e.g., 1.0.0]
        - Wallet: [e.g., MetaMask 11.5.0, NEAR Wallet]
    validations:
      required: true

  - type: dropdown
    id: blockchain
    attributes:
      label: Blockchain Network (if applicable)
      description: Which blockchain network were you using?
      options:
        - Ethereum Mainnet
        - Ethereum Testnet (Sepolia)
        - NEAR Mainnet
        - NEAR Testnet
        - Arbitrum One
        - Arbitrum Testnet
        - Not applicable
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs/Error Messages
      description: Any relevant logs, error messages, or console output
      placeholder: Paste logs here...
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: If applicable, add screenshots or videos to help explain the problem
      placeholder: Drag and drop images/videos here or paste URLs...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem, workarounds, or related issues
      placeholder: Add any other context about the problem here...

  - type: checkboxes
    id: impact
    attributes:
      label: Impact
      description: How does this bug affect you?
      options:
        - label: Blocks core functionality
        - label: Affects user experience
        - label: Causes data inconsistency
        - label: Security concern
        - label: Performance impact
        - label: Minor inconvenience
